<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>TEACHER PORTAL</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
          <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div>
        <h1>
          List of Teacher
          <a th:href="@{/add_teacher}">
            <button type="button" class="btn btn-outline-primary">Add Teacher</button>
          </a>
        </h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Cellphone</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="teacher: ${teacherList}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.birthDate}"></td>
            <td th:text="${teacher.phone}"></td>
            <td>
              <a th:href="@{'/edit_teacher/' + ${teacher.id}}">
                <button type="button" class="btn btn-outline-primary">Edit</button>
              </a>
              <a th:href="@{'/delete_teacher/' + ${teacher.id}}">
                <button type="button" class="btn btn-outline-primary">Delete</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h1>
          List of Books
          <a th:href="@{/register_book}">
            <button type="button" class="btn btn-outline-primary">Add Book</button>
          </a>
        </h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
            <th>Author</th>
            <th>Publish Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="book: ${bookList}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publishDate}"></td>
            <td>
              <a th:href="@{'/edit_book/' + ${book.isbn}}">
                <button type="button" class="btn btn-outline-primary">Edit</button>
              </a>
              <a th:href="@{'/delete_book/' + ${book.isbn}}">
                <button type="button" class="btn btn-outline-primary">Delete</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h1>
          List of Subject
          <a th:href="@{/register_subject}">
            <button type="button" class="btn btn-outline-primary">Add Subject</button>
          </a>
        </h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Start Date</th>
            <th>Credit</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="subject: ${subjectList}">
            <td th:text="${subject.subjectCode}"></td>
            <td th:text="${subject.subjectName}"></td>
            <td th:text="${subject.startDate}"></td>
            <td th:text="${subject.credit}"></td>
            <td>
              <a th:href="@{'/edit_subject/' + ${subject.subjectCode}}">
                <button type="button" class="btn btn-outline-primary">Edit</button>
              </a>
              <a th:href="@{'/delete_subject/' + ${subject.subjectCode}}">
                <button type="button" class="btn btn-outline-primary">Delete</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
