<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>TEACHER PORTAL</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
          <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div class="text-center">
        <h1>Subject Registration Form by Jingyu An</h1>
      </div>
      <form th:action="@{/save_subject}" th:object="${subject}"
            method="post" style="max-width: 800px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Subject Code: </label>
            <div class="col-8">
              <input type="text" th:field="*{subjectCode}" class="form-control" readonly/>
              <span th:if="${#fields.hasErrors('subjectCode')}" th:errors="*{subjectCode}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Subject Name: </label>
            <div class="col-8">
              <input type="text" th:field="*{subjectName}" class="form-control"/>
              <span th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Start Date: </label>
            <div class="col-8">
              <input type="date" th:field="*{startDate}" class="form-control"/>
              <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Number Of Credits: </label>
            <div class="col-8">
              <input type="number" th:field="*{credit}" class="form-control"/>
              <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}" class="error"></span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
