<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>TEACHER PORTAL</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
          <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div class="text-center">
        <h1>Book Registration Form by Jingyu An</h1>
      </div>
      <form th:action="@{/save_book}" th:object="${book}"
            method="post" style="max-width: 800px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">ISBN: </label>
            <div class="col-8">
              <input type="text" th:field="*{isbn}" class="form-control" readonly/>
              <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Title: </label>
            <div class="col-8">
              <input type="text" th:field="*{title}" class="form-control"/>
              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Price: </label>
            <div class="col-8">
              <input type="number" th:field="*{price}" class="form-control"/>
              <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Author: </label>
            <div class="col-8">
              <input type="text" th:field="*{author}" class="form-control"/>
              <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Publish Date: </label>
            <div class="col-8">
              <input type="date" th:field="*{publishDate}" class="form-control"/>
              <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="error"></span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
