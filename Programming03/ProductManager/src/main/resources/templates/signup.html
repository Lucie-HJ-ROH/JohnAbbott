<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
<style>
    h3 {
        font-family: Calibri;
        font-size: 25pt;
        font-style: normal;
        font-weight: bold;
        color: SlateBlue;
        text-align: center;
        text-decoration: underline;
    }

    table {
        font-family: Calibri;
        color: white;
        font-size: 11pt;
        font-style: normal;
        font-weight: bold;
        background-color: SlateBlue;
        border-collapse: collapse;
        border: 2px solid navy;
    }
    table.inner {
        border: 0px;
    }

    .error {
        color: red;
    }
</style>
<div align="center">
    <h1>Student Registration Form</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{userId}"/>
                    <span th:if="${#fields.hasErrors('userId')}" th:errorclass="error" th:errors="*{user.userId}"/>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{user.name}"/>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{plainpassword}"/>
                    <span th:if="${#fields.hasErrors('plainpassword')}" th:errorclass="error" th:errors="*{user.plainpassword}"/>
                </td>
            </tr>

            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}"/>
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{user.phoneNumber}"/>

                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{user.email}"/>
                </td>
            </tr>



            <tr>
                <td>Birth of Date:</td>
                <td><input type="date" th:field="*{birthdate}"/>
                    <span th:if="${#fields.hasErrors('birthdate')}" th:errorclass="error" th:errors="*{user.birthdate}"/>
                </td>
            </tr>



                  <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
