<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up â€“ Web App</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Full Name: </label>
                <div class="col-8">
                    <input type="text" field="*{fullName}" name="fullName"
                           class="form-control"
                           required minlength="2" maxlength="20"/>
                    <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" name="email" class="form-control"
                           required/>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" name="password"  class="formcontrol"
                           required minlength="6" maxlength="10"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Birth Date: </label>
                <div class="col-8">
                    <input type="date" name="birthdate" th:field="*{birthdate}"  required />
                    <p th:if="${#fields.hasErrors('birthdate')}" th:errorclass="error" th:errors="*{birthdate}" />
                </div>
            </div>


        <div class="form-group row">
            <label class="col-4 col-form-label">Phone Number: </label>
            <div class="col-8">
                <input type="text" name="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" required />
        </div>


        <div class="form-group row">
            <label class="col-4 col-form-label">Profession: </label>
            <div class="col-8">
                <select  th:field="*{profession}" id="profession">
                    <option value="">Not selected</option>
                    <option th:each="profession : ${T(com.example.test01.model.profession).values()}"
                            th:value="${profession}"
                            th:text="${profession}">profession
                    </option>

                </select>
                <div class="select_arrow"></div>
            </div>
            <p th:if="${#fields.hasErrors('profession')}" th:errorclass="error" th:errors="*{profession}" />
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Income: </label>
            <div class="col-8">
                <input type="text" name="income" placeholder="Income" th:field="*{income}" required />
                <p th:if="${#fields.hasErrors('income')}" th:errorclass="error" th:errors="*{income}" />
        </div>
</div>




            <div>
                <button type="submit" class="btn btn-primary">Sign Up
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
