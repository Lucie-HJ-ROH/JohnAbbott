<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-relarive-positioning</title>
    <style>
        .super {
            position: relative;
            top: -6px;
        }

        .sub {
            position: relative;
            top: 6px;
        }

        .shift-left {
            position: relative;
            left: -8px;
            color: red;
        }

        .shift-right {
            position: relative;
            right: -40px;
            color: blue;
        }

        span {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <p>The test at the end of this sentence is a <span class="super">Super Script</span></p>

    <p>The test at the end of this sentence is a <span class="sub">Sub Script</span></p>

    <p>The test at the end of this sentence is a <span class="shift-left">Shifted Left Script</span></p>

    <p>The test at the end of this sentence is a <span class="shift-right">Shifted Right Script</span></p>

    <p>5<sup>th</sup> Edition</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
