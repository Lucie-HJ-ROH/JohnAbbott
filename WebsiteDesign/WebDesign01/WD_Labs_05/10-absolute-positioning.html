<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-absolute-positioning</title>
    <style>
        .treeC {
            position: absolute;
            top: 80px;
            left: 100px;
            z-index: 1;
        }

        .catC {
            position: absolute;
            top: 10px;
            left: 100px;
            z-index: 2
        }

        .painterC {
            position: absolute;
            top: 80px;
            left: 200px;
        }

        .paraC {
            position: absolute;
            top: 70px;
            color: blue;
            z-index: 100;
        }
    </style>
</head>
<body>
    <p>
        <img src="images/tree.GIF" alt="tree image" class="treeC" />
    </p>
    <p>
        <img src="images/cat.GIF" alt="Cat image" class="catC" />
    </p>

    <p>
        <img src="images/Painter.GIF" alt="Painter images" class="painterC" />
    </p>

    
    <p class="paraC">The z-index property is used to stack elements in the browser window. The heigher te z-inde value,
        the higher the text or the image is in the stack</p>
</body>
</html>
