<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-first-of-child</title>
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 24px;
            margin: 0;
            padding-bottom: 6px;
        }

        p {
            color: red;
            background-color: lightgray;
        }

        p:first-of-type {
            color: blue;
        }

        /* invert the colors of every odd paragraph */
        p:nth-of-type(even) {
            color: lightgreen;
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1>Adding Styles</h1>
    <h2>List of Items</h2>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
    <p>Fourth paragraph</p>
    <p>Fifth paragraph</p>
    <p>Sixth paragraph</p>

    <ol reversed type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
