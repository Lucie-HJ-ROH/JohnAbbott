<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }

        header,
        nav,
        section,
        footer {
            background-color: #659494;
            border-radius: 5px;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 30px;
        }

        section div {
            margin: 10px;
            border: 2px solid #fff;
            padding: 30px;
        }

        header, nav, section, footer {
            margin-bottom: 25px;
            border: 1px solid gray;
            padding: 20px;
        }

        section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        header::before,
        nav::before,
        footer::before {
            content: '<';
        }

        header::after,
        nav::after,
        footer::after {
            content: '>';
        }
                
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>
        <div>product 01</div>
        <div>product 02</div>
        <div>product 03</div>
        <div>product 04</div>
        <div>product 05</div>
        <div>product 06</div>
        <div>product 07</div>
        <div>product 08</div>
    </section>
    <footer>footer</footer>
</body>
</html>
