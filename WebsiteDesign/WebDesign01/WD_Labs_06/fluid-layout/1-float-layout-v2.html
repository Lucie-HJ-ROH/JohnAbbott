<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-float.html</title>
    <style>
        .left {
            float: left;
        }


        .box {
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 1rem;
        }

        .clear {
            clear: both;
        }

        .inline {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <!-- 1. float -->
    <div class="left box">One</div>
    <div class="left box">Two</div>
    <div class="clear">Three</div>
    <div class="left box">Four</div>
    <div class="clear">Five</div>

    <!-- 2. inline-block -->
    <!-- 2. inline-block -->
    <div class="inline box">1</div>
    <div class="inline box">2</div>
    <div class="inline box">3</div>
    <div class="inline box">4</div>
</body>

</html>
