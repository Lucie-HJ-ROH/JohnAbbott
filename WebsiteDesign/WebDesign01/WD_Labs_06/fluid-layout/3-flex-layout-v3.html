<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-grid-layout-v3</title>
    <style>
        header, footer {
            background: yellowgreen;
            height: 20vh;
        }
        header,
        footer,
        article,
        nav,
        aside {
            padding: 1rem;
        }

        * {
            box-sizing:border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        #main {
            display: flex;
            flex: 1;
        }

        #main > article {
            flex: 1;
            order: 1;
        }

        #main > nav,
        #main > aside {
            flex: 0 0 20vw;
        }

        #main > aside {
            background: beige;
            order: 2;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main id="main">
        <article>Article</article>
        <nav>Nav</nav>
        <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
</body>
</html>
