<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-grid-layout</title>
    <style>
        div {
            color: brown;
            background: antiquewhite;
            text-align: center;
            margin: 15px;
            padding: 10px;
        }

        section {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
    </style>
</head>
<body>
    <section>
        <div>product 01</div>
        <div>product 02</div>
        <div>product 03</div>
        <div>product 04</div>
        <div>product 05</div>
        <div>product 06</div>
        <div>product 07</div>
        <div>product 08</div>
    </section>
</body>
</html>
