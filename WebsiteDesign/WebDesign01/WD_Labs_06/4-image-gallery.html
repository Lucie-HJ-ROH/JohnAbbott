<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-image-gallery.html</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            background-color: #d4d0c6;
            background-image: url('images/backdrop.gif');
            color: #654;
        }

        #wrapper {
            width: 720px;
            margin: 0 auto;
        }

        .header { 
            text-align: center;
        }

        header h3 {
            margin: 40px 0 20px 0;
        }

        .entry {
            width: 220px;
            float: left;
            margin: 10px;
            height: 200px;
            background-image: url('images/shadow.png');
            background-repeat: no-repeat;
            background-position: bottom;
        }

        figure {
            display: block;
            width: 202px;
            height: 170px;
            background-color: #e7e3d8;
            margin: 0;
            padding: 10px;
            text-align: left;
        }

        figure img {
            width: 200px;
            height: 150px;
            border: 10px groove #d6d6d6;
        }

        figure figcaption {
            background: url('images/icon.png') no-repeat;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <img src="images/title.gif" alt="Gallery Botanique" title="Gallery Botanique" />
            <h3>Here is a selection of antique botanical prints held in our collection. </h3>
        </header>

        <div class="entry">
            <figure>
                <img src="images/print-01.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure>
                <img src="images/print-02.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure>
                <img src="images/print-03.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure>
                <img src="images/print-04.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure>
                <img src="images/print-05.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure>
                <img src="images/print-06.jpg" alt="Print botanique" title="Print botanique" />
                <figcaption>Botanique image</figcaption>
            </figure>
        </div>                                        

    </div>
</body>
</html>
