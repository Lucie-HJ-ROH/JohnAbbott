<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <meta name="desciption" content="" />
    <link rel="stylesheet" href="styles/fixed-layout.css" />
</head>

<body>
    <!-- open container -->
    <div id="container">
        <!-- open header -->
        <header id="header">
            <p>This is the header section</p>
        </header>
        <!-- close header -->

        <!-- start nav -->
        <nav id="top-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- end nav -->

        <!-- open left sidebar -->
        <aside id="left-sidebar">
            <p>This is the left sidebar section</p>
        </aside>
        <!-- close  left sidebar -->

        <!-- open main -->
        <main id="main">
            <p>This is the main section</p>
        </main>
        <!-- close main -->

        <!-- open right sidebar -->
        <aside id="right-sidebar">
            <p>This is the right sidebar section</p>
        </aside>
        <!-- close right sidebar -->
        
        <!-- open footer -->
        <footer id="footer">
            <p>This is the footer section</p>
        </footer>
        <!-- close footer -->

    </div>
    <!-- close container -->
</body>

</html>
