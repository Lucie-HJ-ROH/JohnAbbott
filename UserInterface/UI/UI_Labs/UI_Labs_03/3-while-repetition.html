<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-while-repetition.html</title>
    <script>
        // Counter-controlled repetition with the while statement.
        // Initialization, repetition condition and 
        // incrementing are all included in the for 
        // statement header. 

        let counter = 1;
        while (counter <= 7) {
            /*
            let result = "<p style='font-size: " +
                counter +
                "rem'>HTML Font size: " +
                counter +
                "rem</p>"; */

            let result =
                '<p style=\'font-size: ' +
                counter +
                'rem\'>HTML Font size: ' +
                counter +
                'rem</p>';
            document.writeln(result);
            counter++;  // increment counter
        }

    </script>
</head>

</body>

</html>
