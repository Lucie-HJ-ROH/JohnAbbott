<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Cube</title>
    <script>
        /* create a function called cube that returns the valye of a number multiply by itself 3 times. Prompt the user to enter the number */

        // create getCube(arg) function
        function getCube() {
            // getElementByID() returns the element that has attribute id with the specified value
            let theNumber = document.getElementById('number').value;
            
            let theCube = Math.pow(theNumber, 3);
            // alert(theCube);

            let result = document.getElementById('target-div');

            result.innerHTML = theCube;
        } // end function getCube

    </script>
</head>

<!-- body onload="calculateCube();" -->

<body>
    <form id="calc-Cube" action="#">
        <label for="number">Enter a number</label>
        <input type="number" id="number" size="10" />
        <input type="button" id="calculate-cube" value="Calculate Cube" onclick="getCube();" />
    </form>
    <div id="target-div"> </div>
</body>

</html>
