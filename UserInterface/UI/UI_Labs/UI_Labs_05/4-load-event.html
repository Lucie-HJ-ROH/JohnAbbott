<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Event</title>
    <style>
        .sofar {
            color: red;
            background-color: yellow;
            font-weight: bold;
        }
    </style>

    <script>
        'use strict';
        var seconds = 0;

        function startup() {            
            window.setInterval('updateTimer()', 1000);
        }

        function updateTimer() {
            seconds++;
            let result = document.getElementById('soFar');
            result.innerHTML = seconds;
        }

        window.addEventListener('load', startup, false);
    </script>
</head>

<body>
    <p>
        Seconds you have spent viewing this page so far:<span class="sofar" id="soFar">0</span>

    </p>

</body>

</html>
