<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <script>
        // js named function (traditional function)
        function func(a) {
            return a + 10;
        }

        // arrow function 
        // 1. remove the word "function" and place arrow 
        // between the argument and opening body bracket
        (a) => {
            return a + 10;
        }

        // 2. Remove the body brackets and word "return" -- 
        // the return is implied.
        (a) => a + 100;

        // 3. Remove the argument parentheses
        a => a + 100;
    </script>
    <script>
        // multiple arguments or no arguments
        // js non-name anonymous function 
        let result = function (a, b) {
            return a + b + 100;
        }

        // arrow function
        let result = (a, b) => a + b + 100;

        // function with no argument
        let a = 4;
        let b = 2;
        let result = function () {
            return a + b + 100;
        }

        // arrow function 
        let a = 4;
        let b = 2;
        () => a + b + 100;
    </script>

    <script>
        // named function
        function func(a, b) {
            let c = 42;
            return a + b + c;
        }

        // arrow function 
        (a, b) => {
            let c = 42;
            return a + b + c;
        }
    </script>
    <script>
        // named function
        function func(a) {
            return a + 100;
        }

        // arrow function 
        let func = a => a + 100;
