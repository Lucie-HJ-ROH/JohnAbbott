<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <style>
        li {
            display: inline;
            margin-right: 10px;
            list-style-type: none;
        }
    </style>
    <script>
        // declare image variables
        var die1Image, die2Image, die3Image, die4Image, die5Image, die6Image; 
        // initialize (subscribe or register) the button listener to get the emage element
        function startup() {
            let rollButton = document.getElementById('btnRollDice');
   
            rollButton.addEventListener('click', rollDice);         
            die1Image = document.getElementById('die1');
            die2Image = document.getElementById('die2');
            die3Image = document.getElementById('die3');
            die4Image = document.getElementById('die4');
            die5Image = document.getElementById('die5');
            die6Image = document.getElementById('die6');

        } // end function startup

        // rollDice functions
        function rollDice() {
             // alert('hi');
            setImage(die1Image);
            setImage(die2Image);
            setImage(die3Image);
            setImage(die4Image);
            setImage(die5Image);
            setImage(die6Image);
        } // end function rollDice

        // setImage function
        function setImage(dieImage) {
           // alert('hi');
            let dieValue = Math.floor(1 + Math.random() * 6);
             // window.alert(dieValue);
            // set the src, alt, and title attributes of the image object
            dieImage.setAttribute('src', 'images/die' + dieValue + '.png');
            dieImage.setAttribute('alt', 'Die image with face ' + dieValue);
            dieImage.setAttribute('title', 'Die image with face ' + dieValue);
        }
        window.addEventListener('load', startup);

        // change using array
        // challenging tasks: try 3 time to get 3 simialr faces  
    </script>
</head>

<body>
    <!-- define a button element with an id btnRollDice and four
    die images -->
    <form id="die_image_form">
        <input type="button" id="btnRollDice" value="Roll Dice" />
        <ul>
            <li>
                <img id="die1" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
            <li>
                <img id="die2" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
            <li>
                <img id="die3" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
            <li>
                <img id="die4" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
            <li>
                <img id="die5" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
            <li>
                <img id="die6" src="images/blank.png" alt="Blank Image" title="Blank Image" />
            </li>
        </ul>
    </form>
</body>

</html>
