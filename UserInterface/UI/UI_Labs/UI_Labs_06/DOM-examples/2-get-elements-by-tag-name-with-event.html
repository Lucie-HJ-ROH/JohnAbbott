<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM getElementByTagName with Event</title>
    <script>
        // We can't manipulate the DOM until the document
        // is fully loaded
        window.onload = function () {
            // find all the <li> elements in the document,
            // and attach the event handler to them
            let list = document.getElementsByTagName('li');

            // add a red border around all of them
            for (let listItem = 0; listItem < list.length; listItem++) {
                // attach a mouseover envent handler to the <li> element,
                // which changes the <li>s background color
                list[listItem].onmouseover = function () {
                    this.style.backgroundColor = 'lightyellow';
                };

                // attach a moueout event handler to the <li> element
                // which changes the <li>s backgound back to its default
                list[listItem].onmouseout = function () {
                    this.style.backgroundColor = 'white';
                }
            }
        }
    </script>
</head>

<body>
    <h1>Introduction to the DOM</h1>
    <p class="test">There are a number of reasons why the
        DOM is awesome, here are some:</p>
    <ul>
        <li id="everywhere">It can be found everywhere.</li>
        <li class="test">It's easy to use.</li>
        <li class="test">It can help you to find what you want, really quickly.</li>
    </ul>
</body>

</html>
