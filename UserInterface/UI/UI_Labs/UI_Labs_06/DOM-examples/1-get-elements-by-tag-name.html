<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM getElementByTagName</title>
    <script>
        // We can't manipulate the DOM until the document
        // is fully loaded
        window.onload = function() {
            // find all the <li> elements in the document
            let list = document.getElementsByTagName('li');

            // add a red border around all of them
            for (let listItem = 0; listItem < list.length; listItem++) {
                list[listItem].style.border ='1px solid #f00';
            }

            // locate the element with an ID of 'everywhere'
            let every = document.getElementById('everywhere');

            // and remove it from the document
            every.parentNode.removeChild('everywhere');

            // make text in the first <li> element bold, which just so
            // happens to have a convenient ID associated with it:
            document.getElementById("everywhere").style.fontWeight = 'bold';
        }
    </script>
</head>

<body>
    <h1>Introduction to the DOM</h1>
    <p class="test">There are a number of reasons why the
        DOM is awesome, here are some:</p>
    <ul>
        <li id="everywhere">It can be found everywhere.</li>
        <li class="test">It's easy to use.</li>
        <li class="test">It can help you to find what you want, really quickly.</li>
    </ul>
</body>

</html>
