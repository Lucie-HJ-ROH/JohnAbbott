<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop 2022 is now open!</title>
</head>

<body onload="window.setInterval('changeSign()', 1000);">
    <figure>
        <img id="barbershop_sign"
             src="images/barbershop_off.jpg"
             alt="Picture of the new barbershop"
             title="Picture of the new barbershop" />
        <figcaption>Barbershop 2022 is now open!</figcaption>
    </figure>

    <script>
        // declare a default variable 
        var currentSign = 'barbershop_off';

        // create changeSign function
        function changeSign() {
            // check the status of the currentSign
            if (currentSign === 'barbershop_off') {
                // switch images
                document.getElementById('barbershop_sign').src =
                    'images/barbershop_on.jpg';
                // change the current sign value to on                    
                currentSign = 'barbershop_on';
            } else {
                // switch images
                document.getElementById('barbershop_sign').src =
                    'images/barbershop_off.jpg';
                // change the current sign value to on                    
                currentSign = 'barbershop_off';
            }

        }
    </script>
</body>

</html>
