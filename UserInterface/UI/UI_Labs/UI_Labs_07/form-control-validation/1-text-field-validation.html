          function checkForLastName() {
            let targetField = document.getElementById("lastNameField");
            if (targetField.value.length === 0) {
                alert("Please enter your last name");
                targetField.focus();
                // If the user hasn't completed the field, 
                // changes its background color to yellow
                targetField.style.background = "yellow";
                return false;
            } else {
                window.alert('Done! Thank you')
            }
            // After the user completes the field, 
            // restores the background color to white
            targetField.style.background = "white";

        } // end function checkForLastName
    </script>
