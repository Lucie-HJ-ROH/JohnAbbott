<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down list validation</title>
</head>
<body>
    <form onSubmit="return checkForSelection('provinces');">
        <select id="provinces" title="Province">
            <option value="" selected="selected">
                SELECT A PROVINCE</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
        </select>&nbsp;&nbsp;
        <input type="submit" value="Submit Form">
    </form>


    <script>
        // This function needs the event-handler to include the ID as an argument
        function checkForSelection(selecID) {
            let targetField = document.getElementById(selecID);

            if (targetField.selectedIndex === 0) {
                alert("Please select a province.");
                targetField.focus();
                // If the user hasn't completed the field, 
                // changes its background color to yellow
                targetField.style.backgroundColor = "yellow";
                return false;
            } else {
                window.alert('Done! Thank you')
            }
        }

    </script>
</body>
</html>
