<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emial validation</title>
</head>
<body>
    <form id="form_validation" action="#" method="GET" onSubmit="return vvalidateEmail();">
        <label for="email">E-mail Address</label>
        <input type="email" id="email" name="email" size="30" required pattern="([1-9][1-9]) />

        <input type="submit" value="Submit Form">
    </form>

    <script>
            function validateForm() {
            validateEmail();
            validateName();
            validatePostalCode();
        }
        function validateEmail() {
            // alert('here');
            var targetField = document.getElementById("email").value;
             debugger;
            var emailCorrectPattern = /^[\w\-\.\+]+\@[a-zA-Z0-9\. \-]+\.[a-zA-z0-9]{2,4}$/;
            debugger;
            if (!(targetField.match(emailCorrectPattern))) {
                 debugger;
                alert("Please correct email address");
                // email.value = '';

                targetField.focus();

                // changes its background color to yellow
                targetField.style.backgroundColor = 'yellow';
                return false;
            } else {
                alert('Done! Thank you.')
            }
        } // end function validateEmail()

    </script>
</body>
</html>
