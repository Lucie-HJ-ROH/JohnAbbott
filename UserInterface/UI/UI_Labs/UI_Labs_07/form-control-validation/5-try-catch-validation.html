<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptions: try and catch</title>
</head>
<body>
    <h2>Exceptions: try and catch</h2>

    <script>
        function greetingWorld() {
            try {
                 var greeting = "Hello world!";
                    aler(greeting); // misspelled method alert
            }
            catch (err) {
                alert(err);
            }
           
        }
    
        window.addEventListener('load', greetingWorld, false);
    </script>
    
</body>
</html>
