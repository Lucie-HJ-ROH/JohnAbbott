        function validateRadios(ename) {
            var radios = document.getElementsByName(ename);
            for (var radioButton = 0; radioButton < radios.length; radioButton++) {
                if (radios[radioButton].checked) {
                    window.alert('Done! Thank you')
                    return true;
                } // end if
            } // end for loop 
                        
            alert("Please check a payment method.");
            // changes its background color to yellow
            radios.style.backgroundColor = "yellow";
            return false;
        } // end function
    </script>
