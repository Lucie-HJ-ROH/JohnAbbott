<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptions: throw</title>
</head>
<body>
    <form onSubmit="return checkPassword();">
        <label for="password">Enter a password</label><br />
        (8-12 characters, at least 1 number, no spaces)<br />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
    </form>

    <script>
        function checkPassword() {
            try {
                var pwd = document.getElementById("password").value;
                if (pwd.length < 8) {
                    throw "Please enter at least 8 characters.";
                }

                if (pwd.indexOf(" ") !== -1) {
                    throw "No spaces in the password, please.";
                }
                alert(typeof (pwd));

                var numberSomewhere = false;

                for (var counter = 0; counter < pwd.length; counter++) {
                    (pwd(counter, counter + 1)) === false) {
                        numberSomewhere = true;
                        break;
                    }
                } // end for loop
                if (numberSomewhere === false) {
                    throw "Include at least 1 number.";
                }
            catch (err) {
                alert('Something wrong: ' + err);
            } // end catch block
        } // end function checkPassword()

    </script>
</body>
</html>
