<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById method</title>
        <script>

        function startup() {
            let welcomeObj = document.getElementById('welcome');
            welcomeObj.innerHTML = 'Welcome again!!!!!!!';

        }

    </script>
</head>

<body>
    <h2 id="welcome" onclick="startup();" >Welocme</h2>
    <button id="showMessage" onclick="startup();" value="Show Message">Show Message



</body>

</html>
