<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using backtick</title>
    <script>
        'use strict';
        /* decalre a variable name, and assign it a
          value 'John'. Using backticks, display a message hello John */

        let name;
        // prompt user for name value
        name = window.prompt('Please anter a name', 'John');

        let message;     // declare the variable message 

        // message = 'hello ' + name;
        message = `Hello, ${name}`;

        document.writeln('<br />');

        document.writeln(message);

        // declare firstname and lastname variables 
        let firstname, lastname;
        let fullName;

        // initialize variables
        firstname = 'John';
        lastname = 'Smith';
        fullName = firstname + ' ' + lastname;

        document.writeln('<br />');
        document.writeln('The first name is ' + firstname);       

        document.writeln('<br />');
        document.writeln('The last name is ' + lastname);
        document.writeln('<br />');

        document.writeln('<br />');
        document.writeln('<h2 style=\'color:orange;\'>The full name is ' + fullName + '</h2>');


    </script>
</head>
