<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>

         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <input type="radio" id="homeoption" name="shippingaddr" onclick="homeClick();"/>
                <script>
                    document.write(homeStreet)
                    document.write('<br />')
                    document.write(homeCity + ', ' + homeState  + ' ' + homeCode)
                </script>


            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <input type="radio" id="workoption" name="shippingaddr" onclick="workClick();"/>
                <script>
                    document.write(workStreet)
                    document.write('<br />')
                    document.write(workCity + ', ' + workState  + ' ' + workCode)
                </script>
            </label>
         </fieldset>


         <fieldset id="contactinfo">
            <label for="street">
               Street Address
               <input type="text" id="street" />
            </label>
            <label for="city">
               City
               <input type="text" id="city" />
            </label>
            <label for="state">
               State
               <input type="text" id="state" />
            </label>
            <label for="code">
               Zip
               <input type="text" id="code" />
            </label>
         </fieldset>

      </form>
   </article>
</body>

</html>
