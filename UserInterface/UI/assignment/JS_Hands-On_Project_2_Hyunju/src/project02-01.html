<article>
    <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
    <form>
        <div>
            <h3>Temp in &#176; F</h3>
            <input type="number" id="fValue" value="32" onchange="fDegree();"/>
            <script>
                // let fDegree = function(){ try to anomynous function. but it doesn't work when I change more than 2 times
                function fDegree() {
                    let fDegree;
                    fDegree = document.getElementById("fValue").value;
                    document.getElementById("cValue").value = parseFloat(FahrenheitToCelsius(fDegree)).toFixed(2);
                };
            </script>
        </div>
        <div id="arrow">&harr;</div>
        <div>
            <h3>Temp in &#176; C</h3>
            <input type="number" id="cValue" value="0" onchange="cDegree();"/>
            <script>
                //let cDegree = function () {
                function cDegree(){
                    let cDegree;
                    cDegree = document.getElementById("cValue").value;
                    document.getElementById("fValue").value = parseFloat(CelsiusToFahrenheit(cDegree)).toFixed(2);
                };
            </script>
            >
        </div>
    </form>
    <footer>
        Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.
    </footer>
</article>
